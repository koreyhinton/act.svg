<!DOCTYPE html>
<html>
<head>
    <title>Activity Svg</title>
    <script src="index.js"></script>
    <script src="test/tdd_move.js"></script>
    <script src="test/tdd.js"></script>
    <script src="test/tdd_webrun.js"></script>
    <script src="js/templates/swim3.js"></script>
<!-- PAGE STYLE -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- PAGE CONTENT -->
    <div id="pageContent">
<!-- PAGE CONTENT - TOOLBAR -->
        <div id="pageToolbar">
            <div id="tools1" class="tool">&lt;<button class="tool" id="buttonStart" onclick="onStart()">START</button>/&gt;</div>
            <div style="visibility:hidden" id="tools2" class="tool">
                <iframe scrolling="no" src="buttonbar.html" width="1499px" height="86px" style="padding:0;margin:0;border: 1px solid rgb(170, 170, 170);">1 line, 2 arrow, 3 rect, 4 rounded rect, 5 decision node, 6 initial node, 7 final node, 8 fork/join, 9 text, 0 select</iframe>
            </div>
        </div>
<!-- PAGE CONTENT - CODE FRAME -->
        <div id="pageCodeFrame">
            <textarea id="svgFullTextarea"></textarea>
            <div id="editModalBG">
                <div id="editModal">
                    <textarea id="svgPartTextarea" onchange="onApplyEdits()"></textarea>
                    <button id="btnModal" onclick="onDone()">Done</button>
                </div>
            </div>
        </div>
<!-- PAGE CONTENT - DISPLAY FRAME -->
        <div id="pageDisplayFrame">
        </div>
<!-- PAGE CONTENT - FOOTER -->
        <div id="footer">
            <a href="?page=home">ActSvg</a>
            <a href="?tdd=0">Run tdd tests</a>
            <a href="?template=swim3">3-Swim template</a>
            <a href="?template=pins">Pins template</a>
            <a href="?template=connectors">Connectors template</a>
        </div>
<!-- PAGE CONTENT - MOVE MARKER -->
        <div id="moveMarker"><pre>+</pre></div>
    </div>
</body>
</html>
